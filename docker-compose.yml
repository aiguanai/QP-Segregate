services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: qpaper_ai
      POSTGRES_USER: qpaper_user
      POSTGRES_PASSWORD: qpaper_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qpaper_user -d qpaper_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6
    environment:
      MONGO_INITDB_ROOT_USERNAME: qpaper_user
      MONGO_INITDB_ROOT_PASSWORD: qpaper_password
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://qpaper_user:qpaper_password@postgres:5432/qpaper_ai
      - MONGODB_URL=mongodb://qpaper_user:qpaper_password@mongodb:27017/qpaper_ai?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
    volumes:
      - ./storage:/app/storage
      - ./tmp:/app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery_worker:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://qpaper_user:qpaper_password@postgres:5432/qpaper_ai
      - MONGODB_URL=mongodb://qpaper_user:qpaper_password@mongodb:27017/qpaper_ai?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
    volumes:
      - ./storage:/app/storage
      - ./tmp:/app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery worker --loglevel=info

  celery_beat:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://qpaper_user:qpaper_password@postgres:5432/qpaper_ai
      - MONGODB_URL=mongodb://qpaper_user:qpaper_password@mongodb:27017/qpaper_ai?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=your-secret-key-change-in-production
    volumes:
      - ./storage:/app/storage
      - ./tmp:/app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery beat --loglevel=info

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    command: npm run dev

volumes:
  pgdata:
  mongodata:
  redisdata:
