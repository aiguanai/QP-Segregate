version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      # Cloud database URLs - Set these in your .env file
      - DATABASE_URL=${CLOUD_DATABASE_URL}
      - MONGODB_URL=${CLOUD_MONGODB_URL}
      - REDIS_URL=${CLOUD_REDIS_URL}
      
      # Cloud storage configuration
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GOOGLE_CLOUD_BUCKET=${GOOGLE_CLOUD_BUCKET}
      
      # Security
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      
      # External APIs
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - MATHPIX_API_KEY=${MATHPIX_API_KEY}
      
      # File storage paths (cloud-based)
      - UPLOAD_DIR=s3://${AWS_S3_BUCKET}/papers
      - TEMP_UPLOAD_DIR=s3://${AWS_S3_BUCKET}/temp
      - PAGE_IMAGES_DIR=s3://${AWS_S3_BUCKET}/page_images
      
      # Processing thresholds
      - OCR_CONFIDENCE_THRESHOLD=0.4
      - CLASSIFICATION_CONFIDENCE_THRESHOLD=0.7
      - SIMILARITY_THRESHOLD=0.85
      - TEMP_UPLOAD_EXPIRE_HOURS=24
      
      # Pagination
      - DEFAULT_PAGE_SIZE=20
      - MAX_PAGE_SIZE=100
    volumes:
      # Only mount local storage for temporary files
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery_worker:
    build: ./backend
    environment:
      - DATABASE_URL=${CLOUD_DATABASE_URL}
      - MONGODB_URL=${CLOUD_MONGODB_URL}
      - REDIS_URL=${CLOUD_REDIS_URL}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GOOGLE_CLOUD_BUCKET=${GOOGLE_CLOUD_BUCKET}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - MATHPIX_API_KEY=${MATHPIX_API_KEY}
      - UPLOAD_DIR=s3://${AWS_S3_BUCKET}/papers
      - TEMP_UPLOAD_DIR=s3://${AWS_S3_BUCKET}/temp
      - PAGE_IMAGES_DIR=s3://${AWS_S3_BUCKET}/page_images
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    command: celery -A app.tasks.celery worker --loglevel=info --concurrency=2

  celery_beat:
    build: ./backend
    environment:
      - DATABASE_URL=${CLOUD_DATABASE_URL}
      - MONGODB_URL=${CLOUD_MONGODB_URL}
      - REDIS_URL=${CLOUD_REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    command: celery -A app.tasks.celery beat --loglevel=info

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  logs:
